<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판</title>
  
	<script src="https://kit.fontawesome.com/d37b4c8496.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	  
  	<link rel="preconnect" href="https://fonts.googleapis.com">
  	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

	<!-- WebSocket:sock.js CDN -->	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.js"></script>
	<!-- stomp -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js" integrity="sha512-tL4PIUsPy+Rks1go4kQG8M8/ItpRMvKnbBjQm4d2DQnFwgcBYRRN00QdyQnWSCwNMsoY/MfJY8nHp2CzlNdtZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>	

	<link rel="stylesheet" href="/css/common/main.css">

	<script src="/js/common/common.js"></script>
  	<script src="/js/common/main.js"></script>
  	<script src="/js/category/boardCategory.js"></script>
	<script src="/js/room/chat/chatRoom.js"></script>
	<script src="/js/videocall/videoCall.js"></script>
	<script src="/js/category/categoryCommon.js"></script>
  	<script src="/js/attendance/attendanceRecord.js"></script>
  	<script type="text/javascript" src="/js/common/onlineUserSocket.js"></script>
   
</head>

<body>
	<input type="hidden" th:value="${categoryMap.frstRegisterId}" id="frstRegisterId" />
	<input type="hidden" th:value="${session.loginMember.esntlId}" id="loginEsntlId" />
  <header>
		<aside class="menu-container">
			<div class="logo">
				<i class="fas fa-tree" onclick="location.href='/'"></i>
				<p>VTEX</p>
			</div>
			
			<div class="accordion" id="accordionExample">
				
				<div class="card">
					<div class="card-header">
						<h2 class="mb-0">
							<button class="btn btn-link btn-block text-left" th:onclick="|location.href='/board/list'|"> 공지사항</button>
						</h2>
					</div>

				</div>
				
				<div class="card" th:each="project : ${projectList}">
					<div class="card-header" th:id="${project.projectId}">
						<h2 class="mb-0">
							<button th:text="${project.projectNm}"
								class="btn btn-link btn-block text-left" type="button"
								data-toggle="collapse"
								th:data-target="|#id_${project.projectId}|"
								aria-expanded="true" aria-controls="collapseOne"></button>
						</h2>
					</div>

					<div th:id="|id_${project.projectId}|" class="collapse"
						th:aria-labelledby="${project.projectId}"
						data-parent="#accordionExample">
						<div class="card-body">
							<div class="list-group">
								<button type="button" class="list-group-item list-group-item-action" th:if="${session.loginMember.esntlId} == ${project.projectManager}" onclick="showAddCategoryBoardModal(this);">게시판 생성 <i class="fas fa-plus"></i></button>
								<button type="button" class="list-group-item list-group-item-action" 
							  		th:each="categoryBoard : ${project.categoryBoardList}"
							  		th:text="${categoryBoard.categoryName}"
							  		th:onclick="|location.href='/board/list?category=${categoryBoard.categoryNo}'|"></button>
								<button type="button" class="list-group-item list-group-item-action" th:if="${session.loginMember.esntlId} == ${project.projectManager}" onclick="showAddCategoryChatModal(this)">채팅방 생성 <i class="fas fa-plus"></i></button>
								<button type="button" class="list-group-item list-group-item-action" 
							  		th:each="chatRoom : ${project.chatRoomList}"
							  		th:text="${chatRoom.chatRoomTitle}"
							  		th:onclick="|location.href='/chat/room?category=${chatRoom.chatRoomNumber}'|"></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</aside>

		<div class="header-container">
      <ul class="info-ul">
        <li th:text="${categoryMap.categoryName}">
        </li>
        <li>
          <button type="button" style="appearance: none; border: none; background: none;" data-toggle="tooltip"
            data-placement="top" title="It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters, as opposed to using 'Content here, content here', making it look like readable English. Many desktop publishing packages and web page editors now use Lorem Ipsum as their default model text, and a search for 'lorem ipsum' will uncover many web sites still in their infancy. Various versions have evolved over the years, sometimes by accident, sometimes on purpose (injected humour and the like).">
            <i class="fas fa-info-circle "></i>
          </button>
        </li>
        <li>

        </li>
      </ul>
    </div>


    <aside>
      <div class="manager-menu-container">
        <ul style="display: flex; flex-direction: column; padding:20px;">
          <li>
            <i class="fas fa-bars"></i>
          </li>
        </ul>

        <ul style="display: flex; flex-direction: column; padding:20px;">
          <li style="margin-top: 500px; font-size: 25px;">
              <i class="fas fa-user-circle"></i>
          </li>
        </ul>

        <div id="manager-menu" class="manager-menu-hidden">
          <ul class="list-group">
            <li sec:authorize="hasRole('ROLE_ADMIN')" class="list-group-item">
              <a href="/commoncode/list">관리자 메뉴</a>
            </li>
            <li class="list-group-item">
              <a href="/member/mypage/update/view">마이페이지</a>
            </li>
            <li class="list-group-item">
              <a href="#" onclick="showVideoCallModal(this)">화상통화</a>
            </li>
          </ul>
        </div>

        <div id="user-profile" class="user-profile-hidden">
          <h5 th:text='${session.loginMember.name}' id="myName"></h5>
          <ul>
            <li>
              <label for="email" class="visually-hidden">이메일</label>
              <input class="form-control" id="email" type="email" th:value='${session.loginMember.email}' readonly>
            </li>
            <li>
              <label for="position" class="visually-hidden">부서</label>
              <input class="form-control" id="position" type="text" th:value='${session.loginMember.departmentName}' readonly> 
            </li>
            <li>
              <label for="department" class="visually-hidden">직급</label>
       <input class="form-control" id="department" type="text" th:value='${session.loginMember.positionName}'  readonly> 
            </li>
          </ul>
          <ul class="btn-ul">
            <li>
            	<!-- 출근전 -->
            	<button type="button" class="btn btn-primary attendanceInBtn" th:if="${!isIn and !isOut}">출근</button>
            	<button type="button" class="btn btn-success attendanceOutBtn" style="margin-left: 15px;" th:if="${!isIn and !isOut}">퇴근</button>    
            	
            	<!-- 출근후 -->
              	<button type="button" class="btn btn-primary attendanceInBtn" th:if="${isIn and !isOut}" >출근</button>
	            <button type="button" class="btn btn-success attendanceOutBtn" th:if="${isIn and !isOut}" style="margin-left: 15px;">퇴근</button>
	            
	            <!-- 퇴근후 --> 
	            <button type="button" class="btn btn-primary attendanceInBtn"  th:if="${isIn and isOut}" >출근</button>
	            <button type="button" class="btn btn-success attendanceOutBtn" th:if="${isIn and isOut}" style="margin-left: 15px;">퇴근</button>
	               
            </li>
            <li>
            </li>
          </ul>
          <button type="button" class="btn btn-warning btnLogout">로그아웃</button>
          <form id="logoutForm"></form>
        </div>
      </div>
    </aside>

  </header>
  
<div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false" style="position: absolute; bottom: 0; right: 0; margin-right: 70px; margin-bottom: 50px; min-width: 300px;">
  <div class="toast-header">
    <strong class="mr-auto">화상 통화</strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
  	<input type="hidden" id="videoCallId"> 	
  	<p id="callInfo"></p>
  	<div class="mt-2 pt-2 border-top">
      <button type="button" class="btn btn-primary btn-sm" onclick="pickUpCall();">받기</button>
      <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">거절</button>
    </div>
  </div>
</div>
