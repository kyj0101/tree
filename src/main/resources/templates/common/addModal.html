<!-- 게시판 or 채팅방 추가 Modal -->
<div class="modal fade" id="addModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="add-modal-label">프로젝트 게시판 추가</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body member-modal-body ">
      
        <div class="input-group">
          <input type="input" class="form-control bg-light border-0 small title-input" list="datalistOptions" 
            placeholder="제목을 입력하세요." aria-label="Search" aria-describedby="basic-addon2">
          <input type="hidden" id="projectId">
        </div>
        <div class="form-check checkDiv">
		  <input class="form-check-input" type="checkbox" value="" id="checkedAll" onchange="changeCheck(this);">
		  <label class="form-check-label" for="checkedAll" id="checkedAllLabel">
		    전체 선택
		  </label>
		</div>

        <hr />

        <div>
          <ul class="member-list-ul">
         	<li></li>
          </ul>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary add-board-btn" style="margin-left: 650px;" onclick="addCategoryBoard();">생성</button>
          <button type="button" class="btn btn-primary add-chat-btn hidden" style="margin-left: 650px;" onclick="addChatRoom();">생성</button>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
