<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 수정</title>
    <script src="https://kit.fontawesome.com/d37b4c8496.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/manager/attendance.css">
    <link rel="stylesheet" href="/css/mypage/mypage.css">
</head>

<body>
    <header>
        <div class="header-container" style="width: 100%;">
            <i class="fas fa-arrow-left" onclick="location.href='/'"></i>
        </div>
    </header>

    <section>
        <nav class="nav flex-column" style="background-color: rgb(243, 243, 243); width: 290px; height: 100vh; margin: 0; margin-top: 10px;">
            <a class="nav-link active" href="/member/mypage/update">개인정보수정</a>
            <hr>
            <a class="nav-link active" href="/member/mypage/update/password">비밀번호수정</a>
            <hr>
        </nav>
        <div class="content-div">
            <table class="table">
                <tbody>
                  <tr>
                    <th scope="row">이메일</th>
                    <td>
                      <div class="mb-3">
                        <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp"  value="abc123@gmail.com" readonly>
                      </div>
                    </td>
                  </tr>

                  <tr>
                    <th scope="row">이름</th>
                    <td>
                      <div class="mb-3">
                        <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" value="김사원">
                      </div>
                    </td>
                  </tr>
                  
                  <tr>
                    <th scope="row">휴대번호</th>
                    <td>
                      <div class="mb-3">
                        <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp"  value="01012341234">
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">생년월일</th>
                    <td colspan="2">
                      <div class="form-row" style="display: flex;">
                          <div class="col-md-10 mb-3" style="display: flex;">
                              <select class="custom-select" name="hashtag${vs.count}"></select>
                              <select class="custom-select" name="hashtag${vs.count}"></select>
                              <select class="custom-select" name="hashtag${vs.count}"></select>
                          </div>
                        </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">부서</th>
                    <td>
                      <div class="mb-3">
                        <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp"  value="개발팀">
                      </div>
                    </td>
                  </tr>
                  <tr>
                  <th scope="row">직급</th>
                    <td>
                      <div class="mb-3">
                        <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp"  value="사원">
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="button-div">
                <button type="button" class="btn btn-secondary">취소</button>
                <button type="button" class="btn btn-primary justify-content-center">수정</button>
              </div>
        </div>
    </section>

</body>
</html>
