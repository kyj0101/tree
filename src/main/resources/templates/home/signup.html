	<script type="text/javascript" src="/js/home/signup.js"></script>
	<script type="text/javascript" src="/js/common/regExp.js"></script>
	<script type="text/javascript" src="/js/common/common.js"></script>
</head>

<body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" href="/" style="text-align: left;">
            <i class="fas fa-tree" style="color: rgb(0, 155, 0); font-size: 22px;"></i>
            Tree
        </a>
        
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div style="text-align: right;">
            <ul class="navbar-nav" >
              <li class="nav-item">
                <a class="nav-link" href="login.html">로그인</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signup.html">회원가입</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <section>
        <div class="signup-div">
            <h4 class="signup-title">회원 가입</h4>
            <form method="POST" action="/signup" id="signup-form">
                <label for="exampleInputPassword1" class="form-label">이메일</label>
                <div class="form-row" style="display: flex;">
                  <div class="col-md-12 mb-3" style="display: flex; justify-content: space-around;">
                      <input type="email" class="form-control" style="margin-right: 5px;" id="email" name="email">
                      <span>@</span>
                      <select class="custom-select domain" style= "height: 46px; margin-left: 5px;" name="domain">
                        <option value="@gmail.com">gmail.com</option>
                        <option value="@naver.com">naver.com</option>
                        <option value="@hanmail.net">hanmail.net</option>
                        <option value="">직접 입력</option>
                      </select>
                  </div>
                  <div id="email-help" class="form-text help hide">올바른 이메일이 아닙니다.</div>

                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">이름</label>
                  <input type="text" class="form-control" id="name" name="name">
                  <div id="name-help" class="form-text help hide">올바른 이름이 아닙니다.</div>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">휴대폰 번호</label>
                  <input type="phone" class="form-control" id="phone" name="phone">
                  <div id="phone-help" class="form-text help hide">올바른 번호가 아닙니다.</div>
                </div>
                <div class="mb-3">
                  <label for="birth" class="form-label">생년월일</label>
                  <input type="date" class="form-control" id="birth" name="birth">
                  <div id="birthHelp" class="form-text help hide"></div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">비밀 번호</label>
                  <input type="password" class="form-control" id="password" name="password">
                  <div id="password-help" class="form-text">(문자, 특수문자가 포함된 숫자의 조합, 최소 8자)</div>
                </div>
                <div class="mb-3">
                  <label for="password-check" class="form-label">비밀 번호 확인</label>
                  <input type="password" class="form-control" id="password-check" name="password-check">
                  <div id="password-check-help" class="form-text help hide">비밀번호기 일치하지 않습니다.</div>
                </div>

                <div class="mb-3">
                    <label for="department" class="form-label">부서</label>
                    <input type="text" class="form-control" id="department" name="department">
                </div>
                <div class="mb-3">
                    <label for="position" class="form-label">직급</label>
                    <input type="text" class="form-control" id="position" name="position">
                </div>
            </form>
            <button type="submit" class="btn btn-primary">이메일 인증하기</button>
            <p>
              *이메일 인증하기 버튼을 누르면 인증 이메일이 전송됩니다.
              <br>
              이메일 인증 후 회원가입이 완료됩니다.
            </p>

        </div>
    </section>
    
</body>
</html>
