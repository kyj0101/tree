<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="home/header">
</th:block>

<link rel="stylesheet" href="/css/home/signup.css">
<link rel="stylesheet" href="/css/home/login.css">
    
<script type="text/javascript" src="/js/home/login.js"></script>

<body>
    <section>
        <div class="signup-div" id="login-div">
            <h4 class="signup-title">로그인</h4>
            <form method="POST" class="login-form" id="loginForm" name="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label">이메일</label>
                  <input type="email" name="username" class="form-control" id="email">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">비밀번호</label>
                  <input type="password" name="password" class="form-control" id="password" onkeyup="checkCapsLock(event);">
                  <span id="cpasLockSpan">caps lock이 켜져있습니다.</span>
                </div>
                <div class="form-check">
				  <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
				  <label class="form-check-label" for="remember-me">
				    로그인 상태 유지
				  </label>
				</div>

				<button type="submit" class="btn btn-primary" >로그인</button>
            </form>
            <div class="text-right">
				<a class="small" href="/find/password/view">비밀번호 찾기 </a>
			</div>
        </div>
    </section>
    
</body>
</html>
