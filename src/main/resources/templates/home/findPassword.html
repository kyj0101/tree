<body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" href="/" style="text-align: left;">
            <i class="fas fa-tree" style="color: rgb(0, 155, 0); font-size: 22px;"></i>
            Tree
        </a>
        
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div style="text-align: right;">
            <ul class="navbar-nav" >
              <li class="nav-item">
                <a class="nav-link" href="/login">로그인</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/signup">회원가입</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <section>
        <div class="signup-div" id="login-div">
            <h4 class="signup-title">비밀번호 찾기</h4>
            <form method="POST" class="login-form" id="loginForm" name="loginForm">
                <div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">이메일</label>
                <div class="form-row" style="display: flex;">
                  <div class="col-md-12 mb-3" style="display: flex; justify-content: space-around;">
                      <input type="email" class="form-control" style="margin-right: 5px;" id="email" name="email" onchange="checkEmail();">
                      <span>@</span>
                      <select class="custom-select domain" style= "height: 46px; margin-left: 5px;" name="domain">
                        <option value="@gmail.com">gmail.com</option>
                        <option value="@naver.com">naver.com</option>
                        <option value="@hanmail.net">hanmail.net</option>
                        <option value="">직접 입력</option>
                      </select>
                  </div>
                  <div id="email-help" class="form-text help hide">올바른 이메일이 아닙니다.</div>

                </div>
            </form>
        </div>
		<button type="submit" class="btn btn-primary" onclick="findPassword();">이메일 전송</button>
    </section>
    
</body>
