<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<th:block th:replace="common/addModal">
</th:block>

<th:block th:replace="common/header">
</th:block>

<script src="/js/board/board.js"></script>

 
  <section>
    <div class="content-container">

      <figure>
        <figcaption style="display: flex; justify-content: space-between; margin-top: 20px;">
        	<input type="hidden" th:value="${categoryMap.categoryNo}" id="categoryNo" />
			<p class="category-p"  th:text="${categoryMap.categoryName}"></p>
			<a class="btn" data-toggle="modal" data-target="#boardInfo" style="margin-right: 120px; height: 50px; margin-top: 30px; text-decoration: underline;">
			  게시판 정보
			</a>
        </figcaption>
      </figure>
      <table class="table table-striped board-list-table">

        <thead>
          <tr>
            <th scope="col">게시글 번호</th>
            <th scope="col">작성자</th>
            <th scope="co1">제목</th>
            <th scope="col">조회수</th>
          </tr>
        </thead>

        <tbody>
           <tr th:each="board : ${boardList}">
            <th scope="row" th:if="${board.topAt == 'TOP'}">공지</th>
            <input type="hidden"  th:if="${board.topAt == 'TOP'}" th:value="${board.boardNo}" />
            <th scope="row" th:if="${board.topAt == 'BOTTOM'}" th:text="${board.boardNo}" </th>
            <td th:text="${board.name}"></td>
            <td th:text="${board.boardTitle}" class="boardTitle" ></td>
            <td th:text="${board.boardView}"></td>
          </tr>
          <tr th:if="${boardList.size() == 0}">
            <th colspan="4" th:utext="${emptyMsg}"></th>
          </tr>
        </tbody>

      </table>

    </div>
    <nav aria-label="Page navigation example" th:utext="${pageBar}">
    </nav>

    <div class="d-md-flex justify-content-md-end" style="margin-right: 170px;">
      <button type="button" class="btn btn-primary justify-content-md-end btn-board" data-toggle="modal" data-target="#write-board-modal">
        글쓰기
      </button>
    </div>

  </section>

</body>

</html>

<!-- 게시글 상세보기 Modal -->
<div class="modal fade" id="view-board-modal" data-backdrop="static" data-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">
		<input type="hidden" th:value="${session.loginMember.email}" class="loginMemberEmail" />
      <div class="modal-header">
        <h5 class="modal-title boardDetailTitle" id="add-modal-label"></h5>

        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body member-modal-body boardDetailContent">
      	<div class="textDiv"></div>
        <ul class="file-download-ul">
        </ul>
      </div>
	
      <div class="modal-footer">
        <button type="button" class="btn btn-primary board-update-btn hidden">수정</button>
        <button type="button" class="btn btn-secondary boardDeleteBtn hidden">삭제</button>
        <p class="board-info-p"></p>
      </div>
    </div>
  </div>
</div>


<!-- 게시판 정보 Modal -->
<div class="modal fade" id="boardInfo" data-backdrop="static"
	data-keyboard="false" tabindex="-1"
	aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-scrollable modal-lg">
		<div class="modal-content">
			<input type="hidden" id="boardNo" />
			<div class="modal-header">
				<h5 class="modal-title" id="add-modal-label">게시판 정보</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

				<div class="modal-body member-modal-body ">
					<ul class="nav nav-tabs">
					  <li class="nav-item">
					    <a class="nav-link active boardInfo" href="#" onclick="showBoardInfo();">정보</a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link boardMember" href="#" onclick="showBoardMember();">멤버</a>
					  </li>
					</ul>
					<div class="list-group boardInfoDiv">
					  <button type="button" class="list-group-item list-group-item-action" th:text="|생성자 : ${categoryMap.name}|"> </button>
					  <button type="button" class="list-group-item list-group-item-action" th:text="|만든 날짜 : ${categoryMap.frstRegistPnttm}|"> </button>
					  <button type="button" class="list-group-item list-group-item-action deleteMenu" th:if="${session.loginMember.esntlId} == ${categoryMap.esntlId}" onclick="deleteBoard();">게시판 삭제</button>
					  <button type="button" class="list-group-item list-group-item-action deleteMenu" th:if="${session.loginMember.esntlId} != ${categoryMap.esntlId}" onclick="outBoard();">게시판 나가기</button>
					</div>
					
					
					<div class="boardMemberDiv" style="display: none">
						<ul class="list-group boardMemberUl" >
						</ul>
					</div>
		</div>
	</div>
</div>
