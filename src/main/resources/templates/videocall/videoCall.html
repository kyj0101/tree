<th:block th:replace="common/header">
</th:block>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.js"></script>	
	<script type="text/javascript" src="/js/common/common.js"></script>

    <section>
	<div class="content-container" style="width: 100%">

			<div style="display: flex; width: 100%; height: 100%">
				<div class="col" style="width: 50%; margin-top:110px;">
					<video playsinline preload="metadata" autoplay id="myCam"></video>
				</div>
				<div class="col" style="width: 50%; margin-top:110px;">
					<video id="remoteVideo" autoplay playsinline></video>
				</div>
			</div>
			<div style="display: flex; justify-content: flex-end;">
				<div class="btn-group" role="group" aria-label="Basic example" style="margin-top: 16px;">

			  		</button>

			  		</button>
				</div>
				<button type="button" class="btn btn-secondary" style="margin-top: 16px; margin-left: 15px" onclick="outBtn();">나가기</button>
			</div>
			
		</div>
</section>
