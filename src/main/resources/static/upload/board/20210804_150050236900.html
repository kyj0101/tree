<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://kit.fontawesome.com/d37b4c8496.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="chat.css">
    <script src="chat.js"></script>
    
</head>

<body>
    <header style="z-index: 1000;">
        <aside class="menu-container">
            <div class="logo">
                <i class="fas fa-tree"></i>
                <p>VTEX</p>
            </div>
            <hr>
            <div class="plus-board">
                <p>게시판 추가</p>
                <i class="fas fa-plus add-board" data-toggle="modal" data-target="#addModal"></i>
            </div>
            <hr>
            <ul class="board-list-ul">
                <li><a href="main.html">공지사항</a></li>
            </ul>
            <hr>
            <div class="plus-board" data-toggle="modal" data-target="#addModal">
                <p>채팅 추가</p>
                <i class="fas fa-plus add-chat"></i>
            </div>
            <hr>
            <ul class="chat-list-ul">
                <li><a href="chat.html">회의실</a></li>
            </ul>
        </aside>

        <div class="header-container">
            <ul class="info-ul">
                <li>
                    공지사항
                </li>
                <li>
                    <button type="button" style="appearance: none; border: none; background: none;"
                        data-toggle="tooltip" data-placement="top" title="Tooltip on ">
                        <i class="fas fa-info-circle"></i>
                    </button>

                </li>
            </ul>

        </div>


        <aside>
            <div class="manager-menu-container">
                <ul style="display: flex; flex-direction: column; padding:20px;">
                    <li>
                        <i class="fas fa-bars"></i>
                    </li>
                </ul>

                <ul style="display: flex; flex-direction: column; padding:20px;">
                    <li style="margin-top: 500px; font-size: 25px;">
                        <i class="fas fa-user-circle"></i>
                    </li>
                </ul>

            </div>
        </aside>
    </header>
    <section>

        <div class="chat-div">
            <ul class="chat-ul">
                <li class="user">
                    <p> 
                        <i class="fas fa-user-circle"></i> 
                        김개발자
                    </p>
                    <p class="chat-time-p">
                        2021-07-21 12:39:40
                    </p>
                    <span>
                        안녕하세요
                    </span>
                </li>
                <li class="other">
                    <p> 
                        <i class="fas fa-user-circle"></i> 
                        강개발자
                    </p>
                    <p class="chat-time-p">
                        2021-07-21 12:40:00
                    </p>
                    <span>
                        반갑습니다!
                    </span>
                </li>
            </ul>
        </div>

        <div class="chat-send-div">
            <textarea name="" id="chat-textarea" cols="170" rows="2"></textarea>
            <button type="button" class="btn btn-primary" id="chat-send">전송</button>
        </div>
    </section>
</body>
</html>
